<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <!-- Latest Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        
        <!-- Update Employee Form -->
        <h2>Update Employee</h2>
		<form action="#" th:action="@{/save}" th:object="${employee}" method="post">
            <div class="mb-3">
                <input type="hidden" th:field="*{id}">
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4" required>
            </div>
            <div class="mb-3">
                <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" required>
            </div>
            <div class="mb-3">
                <input type="number" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4" required>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{designation}" placeholder="Designation" class="form-control mb-4 col-4" required>
            </div>
            <button type="submit" class="btn btn-info col-2">Update</button>
        </form>
        <hr>
        
        <!-- Back to Employee List -->
        <a th:href="#{/}">Back to Employee List</a>
    </div>
    
</body>
</html>
