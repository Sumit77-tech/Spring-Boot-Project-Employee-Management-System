<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <!-- Latest Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Employee Management System</h1>
        <hr>
        
        <!-- Update Employee Form -->
        <h2>Update Employee</h2>
        <form th:action="@{/update}" th:object="${employee}" method="post">
            <!-- Hidden ID Field -->
            <input type="hidden" th:field="*{id}">

            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>

            <!-- Age Field -->
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" th:field="*{age}" class="form-control" required>
            </div>

            <!-- Designation Field -->
            <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" id="designation" th:field="*{designation}" class="form-control" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-info">Update</button>
        </form>
        <hr>

        <!-- Back to Employee List -->
        <a th:href="@{/}" class="btn btn-secondary">Back to Employee List</a>
    </div>
</body>
</html>
